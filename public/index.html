<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <div id="calculator">
        <button id="theme-control"></button>
        <input type="text" id="expression" readonly/>
        <input type="text" id="display" readonly>
        <div id="buttons">
            <button class="special" data-action="clear">AC</button>
            <button class="special" data-action="toggle-sign">+/-</button>
            <button class="special" data-action="percentage">%</button>
            <button class="operator" data-action="operator" data-operator="/">÷</button>

            <button data-action="number" data-number="7">7</button>
            <button data-action="number" data-number="8">8</button>
            <button data-action="number" data-number="9">9</button>
            <button class="operator" data-action="operator" data-operator="*">×</button>

            <button data-action="number" data-number="4">4</button>
            <button data-action="number" data-number="5">5</button>
            <button data-action="number" data-number="6">6</button>
            <button class="operator" data-action="operator" data-operator="-">−</button>

            <button data-action="number" data-number="1">1</button>
            <button data-action="number" data-number="2">2</button>
            <button data-action="number" data-number="3">3</button>
            <button class="operator" data-action="operator" data-operator="+">+</button>

            <button class="zero" data-action="number" data-number="0">0</button>
            <button data-action="decimal">,</button>
            <button class="operator" data-action="equals">=</button>
        </div>
    </div>
</body>
</html>
